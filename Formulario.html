<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="formatos.css"> 
    <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" href="reset.css">
    
    
</head>
<body>
    <header>
        <div class="links">
            <div class="menu"> 
                <ul>
                    <li><a href="home.html">Home</a></li>          
                    <li><a href="Receitas.html">Receitas</a></li>        
                    <li><a href="Formulario.html">Cadastro</a></li>
                </ul>          
            </div>
        </div>    
    </header>
    
    <main>
        <div class="efetue">
            <h1>Efetue seu cadastro</h1>
        </div>
        <form action= "https://formspree.io/f/{alexandrejauer@hotmai.com}" method="post">
            <div class="form-group row">
                <label for="inputtext3" class="col-sm-1 col-form-label">Nome</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id= "inputNome" placeholder="Nome" name="Nome">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-1 col-form-label">Email</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" placeholder="Email" name="email">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputCEP" class="col-sm-1 col-form-label">CEP</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputCEP" placeholder="CEP" name="cep">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputAddress" class="col-sm-1 col-form-label">Rua</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputAddress" placeholder="Rua" name="rua">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputnumber" class="col-sm-1 col-form-label">Nº</label>
                <div class="col-sm-1">
                    <input type="number" class="form-control" id="inputnumber" placeholder="Nº" name="nº">
                </div>

                <label for="inputComplement" class="col-sm-1 col-form-label">Complemento</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputComplement" placeholder="Complemento" name="Complemento">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputCidade" class="col-sm-1 col-form-label">Cidade</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="inputCidade" placeholder="Cidade" name="Cidade">                                     
                </div>                

                <label for="inputUF" class="col-sm-1 col-form-label">UF</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="inputUF" placeholder="UF" name="UF">
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-dark">Cadastrar</button>
                    </div>
            </div>

          



        
        </form>    
    </main>

    <footer class="rodape_final">
        <p>&copy; Jurema 2023</p>
    </footer>
    
</body>
</html>
